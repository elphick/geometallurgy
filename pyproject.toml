[tool.poetry]
name = "geometallurgy"
version = "0.1.0"
description = ""
authors = ["Greg <11791585+elphick@users.noreply.github.com>"]
readme = "README.md"

[tool.pytest.ini_options]
addopts = "-s"

[tool.poetry.dependencies]
python = ">=3.9,<3.13"
plotly = "^5.22.0"
omfvista = "^0.3.0"
pandas = "^2.2.2"
fastparquet = "^2024.5.0"
periodictable = "^1.7.0"
folium = { version = "^0.16.0", optional = true }
pandera = { version = "^0.19.3", extras = ['io'], optional = true }
tables = "^3.9.2"

[tool.poetry.extras]
map = ["folium"]
validation = ["pandera"]

[tool.poetry.group.dev.dependencies]
pytest = "^8.2.1"
sphinx = "^7.3.7"
sphinx-gallery = "^0.16.0"
kaleido = "0.2.1"
sphinx-rtd-theme = "^2.0.0"
ydata-profiling = "^4.8.3"
coverage = "^7.5.3"
towncrier = "^23.11.0"
myst-parser = "^3.0.1"
sphinx-autodoc-typehints = "^2.1.1"
pytest-xdist = "^3.6.1"
pytest-cov = "^5.0.0"
toml = "^0.10.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
